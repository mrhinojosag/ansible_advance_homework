- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
     cloud: ospcloud
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke

  - name: URL website
    uri:
     url: "http://{{ openstack_info.openstack_servers[0].accessIPv4 }}"
     return_content: yes
     status_code: 200
    #with_items:
    #  - "{{ result.openstack_servers }}"
    register: webpage
    tags:
      - osp.smoke

  - debug: 
      msg: Web Page {{ webpage.content }}
      verbosity: 4

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke
